<script type="text/javascript">
    $(function () {
        //查询所有的数据
        var html;
        $.post({
            url:'student/selectAll',
            success:function (data) {
                for (var i=0;i<data.length;i++){
                    html+='<tr>';
                    html+='<td>'+data[i].sid+'</td>';
                    html+='<td>'+data[i].sname+'</td>';
                    html+='<td>'+data[i].sage+'</td>';
                    html+='<td>'+data[i].ssex+'</td>';
                    html+='<td>'+data[i].createtime+'</td>';
                    html+='<td>'+data[i].state+'</td>';
                    html+='<td> <a href="edit.html?sid='+data[i].sid+'" class="btn btn-success">修改</a>&nbsp;';
                    html+='<a href="student/deleteBySid/?sid='+data[i].sid+'" class="btn btn-danger">删除</a></td>';
                    html+='</tr>';
                }
                $("#resdata").html(html)
            }
        });
    })
